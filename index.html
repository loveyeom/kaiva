<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIVA AI</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; }
        
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover; /* 중앙 기준으로 꽉 채움 */
        }

        .skip-btn {
            position: absolute; top: 20px; right: 20px;
            padding: 10px 20px; background: rgba(255,255,255,0.3);
            color: white; border: 1px solid white; border-radius: 20px;
            cursor: pointer; z-index: 10; font-family: sans-serif;
        }
    </style>
</head>
<body>

    <button class="skip-btn" onclick="location.href='https://cafe.naver.com/knoukaiva'">Skip</button>

    <video id="v" autoplay muted playsinline>
        <source src="kaiva.mp4" type="video/mp4">
    </video>

    <script>
        const v = document.getElementById('v');
        v.onended = () => location.href = "https://cafe.naver.com/knoukaiva";
        document.body.onclick = () => v.play();
    </script>
</body>
</html>
