<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KAIVA AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <a-video 
          src="https://github.com/loveyeom/kaiva/raw/main/kaiva.mp4" 
          width="1.6" height="0.9" 
          position="0 0.5 0" 
          rotation="-90 0 0"
          webkit-playsinline
          playsinline>
        </a-video>
        <a-box 
          position="0 0.1 0.8" 
          scale="0.8 0.2 0.1" 
          color="#03C75A" 
          onclick="window.location.href='https://cafe.naver.com/knoukaiva'">
          <a-text value="JOIN KAIVA" align="center" position="0 0 0.6" scale="0.5 0.5 0.5"></a-text>
        </a-box>
      </a-marker>
      <a-entity camera><a-cursor></a-cursor></a-entity>
    </a-scene>
  </body>
</html>
